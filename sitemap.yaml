writing/posts/talks/turbopuffer-engine.md:
  hash: eed0d4de290476ce1634dbbbcb2d184f
  summary: "TurboPuffer is the first fully object storage-native vector database designed\
    \ for scalable, cost-effective vector search in Retrieval Augmented Generation\
    \ (RAG) applications. Leveraging a unique three-tier \"pufferfish\" storage hierarchy\u2014\
    object storage, NVMe SSD cache, and RAM cache\u2014it dramatically reduces costs\
    \ by up to 95% compared to traditional in-memory vector databases while maintaining\
    \ high performance for active data. TurboPuffer employs clustered indexes optimized\
    \ for object storage, enabling efficient, low-latency queries and massive write\
    \ throughput (10+ million vectors per second). Used by companies like Notion,\
    \ Cursor, Linear, and Superhuman, TurboPuffer excels in scenarios with power-law\
    \ data access patterns and large-scale semantic search needs, offering strong\
    \ consistency and automatic caching. Key topics include database economics, storage\
    \ amplification, embedding model latency, facets and aggregations for enhanced\
    \ AI and search context, and trade-offs suitable for search and RAG but not high-transaction\
    \ workloads.  \n\nKeywords: TurboPuffer, vector database, object storage, RAG\
    \ architecture, semantic search, clustered indexes, NVMe SSD cache, vector search\
    \ scalability, database economics, caching strategy, embedding latency, facets\
    \ and aggregations, Notion, Cursor, Linear, Superhuman."
