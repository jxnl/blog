writing/posts/strings.md:
  hash: 800d06175ddd8764ce88c755cf6573b5
  summary: "This article discusses best practices for formatting prompts when working\
    \ with large language model (LLM) libraries, emphasizing the importance of using\
    \ structured message arrays over restrictive string-based templates. It critiques\
    \ common pitfalls in prompt string formatting and highlights how many libraries\
    \ limit flexibility by enforcing single-string prompts or custom parsing, which\
    \ hinders advanced prompting techniques and immediate support for new API features\
    \ like named messages, function calls, and rich content types (e.g., images or\
    \ arrays). The author advocates for a more flexible, direct approach\u2014passing\
    \ fully structured message objects to APIs\u2014enabling developers to leverage\
    \ all capabilities of LLMs without waiting for library updates. Key terms include\
    \ LLM, prompt engineering, string formatting, API design, message arrays, and\
    \ Python."
