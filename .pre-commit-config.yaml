repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier (markdown)
        files: \.md$
        args:
          - --prose-wrap=preserve
          - --print-width=100
          - --tab-width=2
        additional_dependencies:
          - prettier@3.1.0
  - repo: local
    hooks:
      - id: update-sitemap
        name: Update sitemap
        entry: python generate_sitemap.py
        language: system
        files: '\.md$'
        pass_filenames: false
        always_run: false
      - id: check-more-tag
        name: Check blog posts have <!-- more --> tag
        entry: ./check_more_tags.sh
        language: system
        files: '^docs/writing/posts/.*\.md$'
        pass_filenames: false
      - id: check-no-heavy-assets
        name: Disallow PDFs and TXTs in systematically-improve-your-rag
        entry: ./check_no_heavy_assets.sh
        language: system
        files: '^docs/systematically-improve-your-rag/.*$'
        pass_filenames: false
