repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier (markdown)
        files: \.md$
        args:
          - --prose-wrap=preserve
          - --print-width=100
          - --tab-width=2
        additional_dependencies:
          - prettier@3.1.0
  - repo: local
    hooks:
      - id: update-sitemap
        name: Update sitemap
        entry: python generate_sitemap.py
        language: system
        files: '\.md$'
        pass_filenames: false
        always_run: false 